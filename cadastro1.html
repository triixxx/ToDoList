<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cadastro">
        <h1> Cadastre-se aqui</h1>
        <form id="registro">
            <div class="caixas" >
                <label for="nome"> Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu Nome"><br>
                <label for="login"> Usuário</label>
                <input type="text" name="login" id="login" placeholder="Digite seu nome de Usuário"><br>
                <label for="email"> E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail"><br>
                <label for="password"> Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua Senha"><br>
                <label for="passconfirmation">Confirmação</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua Senha"><br>
            </div>
        </form>
    
    </div>
    
</body>
</html>
